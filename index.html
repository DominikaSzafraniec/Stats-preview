<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Stats preview card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/style.css" />

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<section class="card">
				<div class="card-box">
					<div class="card-box__image"></div>
					<div class="card-box__info">
						<h1 class="card-box__heading">
							Get <span class="card-box__heading--color">insights</span> that
							help your business grow.
						</h1>
						<p class="card-box__description">
							Discover the benefits of data analytics and make better decisions
							regarding revenue, customer experience, and overall efficiency.
						</p>
						<div class="card-box__numbers">
							<div class="card-box__numbers-box">
								<p class="card-box__number">10k+</p>
								<p class="card-box__title">companies</p>
							</div>
							<div class="card-box__numbers-box">
								<p class="card-box__number">314</p>
								<p class="card-box__title">templates</p>
							</div>
							<div class="card-box__numbers-box">
								<p class="card-box__number">12M+</p>
								<p class="card-box__title">queries</p>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Dominika</a>.
		</footer>
	</body>
</html>
